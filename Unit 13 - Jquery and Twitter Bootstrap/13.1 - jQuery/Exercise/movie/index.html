<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movies</h1>
    <div>
        <ul id="movie-database"></ul>
    </div>
    <hr>
    <form>
        <label for="movie-title">Movie</label>
        <input type="text" id="movie-title" minlength="2" required>
        <label for="rating">Rating</label>
        <input type="number" id="rating" max="10" min="1" required>
        <button id="add-movie" type="button">Add Movie</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1 class="text-center my-5">Yodlr Registration Portal</h1>

  <div class="container">
    <div class="row align-items-center">
      <div class="col"></div>
<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
  <form action="/users" method="POST">
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="firstName" name="firstName" class="form-control" id="firstName" aria-describedby="firstName">
  </div>  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="lastName" name="lastName" class="form-control" id="lastName" aria-describedby="lastName">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="password">
  </div>
  <div class="btn-group" role="group" aria-label="button group">
    <button type="submit" class="btn btn-primary m-1" id="submit">Submit</button>
   <button type="button" class="btn btn-danger m-1"><a href="/">Go Back</a></button>
  </div>
</form>
</div>
<div class="col"></div>
</div>
</div>


    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="./js/signup.js"></script>
</body>
</html>

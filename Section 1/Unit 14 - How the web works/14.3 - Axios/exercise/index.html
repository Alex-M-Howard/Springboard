<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIPHY PARTY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="    https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>
    
</head>
<body class="bg-dark">
    <div class="container justify-content-center">
    <div class="container-md" id="search-area">
        <div class="title text-center text-light fs-1">GIPHY PARTY</div>
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control " id="search-box" placeholder="Enter search term" aria-describedby="Box to enter search term">
            </div>
        
        <button class="col-3 btn btn-secondary" id="search-button">Search Giphy!</button>
        <button class="col-3 btn btn-warning" id="remove-images">Remove Images</button>

        </div>
        
    </div>
    <div class="row" id="gif-area">

    </div>
</div>

</html>

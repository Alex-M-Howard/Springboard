<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="div-input">
        <h1>Meme Generator</h1>
        <form>
            <label for="image-src">Image URL</label>
            <input type="text" name="image-src" id="image-src" placeholder="Enter the URL to your meme image">
            <br>
            <label for="top-text">Top Text</label>
            <input type="text" name="top-text" id="top-text" placeholder="(Optional) What text do you want on the top of your meme?">
            <br>
            <label for="bottom-text">Bottom Text</label>
            <input type="text" name="bottom-text" id="bottom-text" placeholder="(Optional) What text do you want on the bottom of your meme?">
            <button type="submit" id="create-button">Create</button>
        </form>
    </div>
    
    
    <script src="meme.js"></script>
</body>
</html>

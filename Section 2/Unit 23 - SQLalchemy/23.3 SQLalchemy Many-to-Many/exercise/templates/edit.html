{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h1 class="text-center">Edit a user</h1>

<form action="/users/{{user.id}}/edit" class="row g-3" method="post">
 <div class="col-md-2"></div>
  <div class="col-md-4">
  <label for="first_name" class="form-label">First Name</label>
  <input type="text" name="first_name" class="form-control" value="{{user.first_name}}" id="first_name" placeholder="Enter a first name" required>
</div>

<div class="col-md-4">
  <label for="last_name" class="form-label">Last Name</label>
  <input type="text" name="last_name" class="form-control" id="last_name" value="{{user.last_name}}" placeholder="Enter a last name" required>
</div>
<div class="col-md-2"></div>

<div class="col-md-2"></div>

<div class="col-md-8">
  <label for="image_url" class="form-label">Image URL</label>
  <input type="text" name="image_url" class="form-control" id="image_url" value="{{user.image_url}}" placeholder="Provide an image of this user">
</div>
<div class="col-md-2"></div>
<div class="col-md-2"></div>
<button id="Save" class="col-md-8 btn btn-primary my-2">Save</button>
<div class="col-md-2"></div>

</form>

<form action="/users" method="get" class="row g-3">
  <div class="col-md-2"></div>
  <button class="col-md-8 btn btn-danger">Cancel</button>
  <div class="col-md-2"></div>
</form>
{% endblock %}

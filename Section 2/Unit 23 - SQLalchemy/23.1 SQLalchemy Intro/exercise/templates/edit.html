{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h1>Edit a user</h1>

<form action="/" method="post"></form>
<label for="first_name">First Name</label>
<input type="text" name="first_name" id="first_name" placeholder="Enter a first name" required>

<label for="last_name">Last Name</label>
<input type="text" name="last_name" id="last_name" placeholder="Enter a last name" required>

<label for="image_url">Image URL</label>
<input type="text" name="image_url" id="image_url" placeholder="Provide an image of this user">

<form action="/"><button>Cancel</button></form>
<button id="Save">Add</button>


{% endblock %}

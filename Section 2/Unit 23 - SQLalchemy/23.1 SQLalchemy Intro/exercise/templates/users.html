{% extends 'base.html' %}

{% block title%}Users{% endblock %}

{% block content %}

<h1 class="text-center">Users</h1>
<div class="row">
<div class="col-md-4"></div>
<ul class="list-group col-md-4">
  {% for user in users%}
  <li class="list-group-item"><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
  {% endfor %}
</ul>
<div class="col-md-4"></div>
</div>

  
<form action="/users/new" method="get" class="row g-3">
<div class="col-md-4"></div>
  <button class="btn btn-primary col-md-4 my-5"">Add User</button>
<div class="col-md-4"></div>
</form>


{% endblock %}

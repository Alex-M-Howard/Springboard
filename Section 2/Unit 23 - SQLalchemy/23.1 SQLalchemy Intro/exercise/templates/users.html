{% extends 'base.html' %}

{% block title%}Users{% endblock %}

{% block content %}

<h1>Users</h1>
<ul>
  {% for user in users%}

  {% endfor %}
</ul>
<form action="/add-user" method="get"><button>Add User</button>
{% endblock %}

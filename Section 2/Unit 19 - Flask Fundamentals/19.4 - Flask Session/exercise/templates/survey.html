{% extends 'base.html' %}

{% block title%}{{ title }}{% endblock %}

{% block content %}
<h1>{{question}}</h1>
<hr>
<div class="radio-left">
<form action="/answer" method="POST">
    {% for choice in choices %}
    <input type="radio" name="answer" value="{{choice}}" id=`"{{choice}}" required>
    <label for=f"{{choice}}">{{choice}}</label>
    <br><br>
    {% endfor %}
    <button>Next</button>
</form>
</div>  
{% endblock %}}
